<div class="panel-body">
  <div class="iframe-wrapper">
    <iframe ng-src="{{getGoogleDocsViewerUrl()}}"></iframe>
    <div class="loading-icon">
      <i class="fa fa-spinner fa-spin fa-2x"></i>
      <p class="loading-text">
        Loading PDF
      </p>
    </div>
  </div>
</div><!--/panel-body-->
<div class="panel-footer" ng-if="!hideFooter">
  <div class="pull-left text-muted" ng-show="footerText">
    <strong>Note:</strong> {{footerText}}
  </div>
  <div class="pull-right btn-group">
  	<a ng-click="downloadEvent('Resources')" href="{{resourcesUrl}}" class="btn btn-primary" ng-if="resourcesUrl">
      <i class="fa fa-download"></i><span> Resources</span>
    </a>
    <a ng-click="downloadEvent('PDF')" href="{{pdfUrl}}" class="btn btn-success">
      <i class="fa fa-download"></i><span ng-show="resourcesUrl"> PDF</span>
    </a>
  </div>
</div><!--/panel-footer-->
