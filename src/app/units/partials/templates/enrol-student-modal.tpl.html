<div>
  <div class="modal-header">
    <h3>Enrol Student</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Student ID</label>
        <input type="input" class="form-control col-sm-7" placeholder="Student ID" ng-model="student_id">
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Tutorial</label>
        <input id="searchbar" class="col-sm-7 form-control" placeholder="Tutorial Code" type="search" ng-model="tutorial" typeahead="tutorial as tutorial.abbreviation for tutorial in unit.tutorials" />
      </div>
    </form>
  </div>
  <div class="modal-footer text-right">
    <input type="button" ng-click="enrolStudent(student_id, tutorial)" class="btn btn-primary" value="Save" />
  </div>
</div>
