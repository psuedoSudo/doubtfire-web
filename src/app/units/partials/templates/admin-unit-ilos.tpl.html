<div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Intended Learning Outcomes</h3>
      Add, edit or delete intended learning outcomes for this unit
    </div>
    <div class="panel-body">
      <div class="col-sm-12">
        <div class="callout callout-info" ng-hide="unit.ilos.length > 0">This unit has no Intended Learning Outcomes</div>
        <div ng-show="unit.ilos.length > 0">
          <table class="table table-pointer table-hover">
            <thead>
              <tr>
                <th> Number </th>
                <th> Name </th>
                <th> Description </th>
                <th> Actions </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="ilo in unit.ilos | orderBy:'ilo_number'">
                <td ng-click="editILO(ilo)">{{ilo.ilo_number}}</td>
                <td ng-click="editILO(ilo)">{{ilo.name}}</td>
                <td ng-click="editILO(ilo)">{{ilo.description}}</td>
                <td>
                  <button class="btn btn-danger" ng-click="deleteILO(ilo)">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="panel-footer clearfix">
      <button class="btn btn-success pull-right" ng-click="createILO()">
        <i class="fa fa-graduation-cap"></i>
        <i class="fa fa-plus"></i> Add Outcome
      </button>
    </div>
  </div>
</div>
